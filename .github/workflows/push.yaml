name: Build action

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Fetch npm dependencies
      run: npm install

    - name: Build
      run: make build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        path: dist
        retention-days: 3